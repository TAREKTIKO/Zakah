<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Deduction Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 4px;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .result-label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Salary Deduction Calculator</h1>
        
        <div class="input-group">
            <label for="salaryInput">Enter Your Salary:</label>
            <input type="number" id="salaryInput" placeholder="Enter your salary amount">
        </div>
        
        <button onclick="calculateSalary()">Calculate Deduction</button>
        
        <div class="result" id="resultSection" style="display: none;">
            <div class="result-item">
                <span class="result-label">Original Salary:</span>
                <span id="originalSalaryOutput"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Deduction (2.5%):</span>
                <span id="deductionOutput"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Net Salary:</span>
                <span id="netSalaryOutput"></span>
            </div>
        </div>
    </div>

    <script>
        function calculateSalary() {
            // Get the salary value from the input field
            const salaryInput = document.getElementById('salaryInput');
            const salary = parseFloat(salaryInput.value);
            
            // Get the result output elements
            const originalOutput = document.getElementById('originalSalaryOutput');
            const deductionOutput = document.getElementById('deductionOutput');
            const netSalaryOutput = document.getElementById('netSalaryOutput');
            const resultSection = document.getElementById('resultSection');
            
            // Check if the input is valid
            if (!isNaN(salary) && salary > 0) {
                // Calculate the deduction (2.5% of the salary)
                const deduction = salary * 0.025;
                
                // Calculate the net salary after deduction
                const netSalary = salary - deduction;
                
                // Display the results in the output fields
                originalOutput.textContent = formatCurrency(salary);
                deductionOutput.textContent = formatCurrency(deduction);
                netSalaryOutput.textContent = formatCurrency(netSalary);
                
                // Show the result section
                resultSection.style.display = 'block';
            } else {
                // Show error message
                alert("Please enter a valid positive number for salary.");
                salaryInput.focus();
                resultSection.style.display = 'none';
            }
        }
        
        function formatCurrency(amount) {
            // Format as currency with 2 decimal places
            return amount.toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD'
            });
        }
    </script>
</body>
</html>
